            <input type="text" id="title" placeholder="enter your title">

            <input type="text" id="categry" placeholder="enter your categry">

            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search" >

                    <button onclick="getsearch(this.id)" id="searchTitle">search by title</button>
                    <button  onclick= "getsearch()" searchCategory">search by category</button>

                </div>
            </div>
